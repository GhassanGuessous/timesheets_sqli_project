<div>
    <h2 id="page-heading">
        <span jhiTranslate="global.menu.entities.tbp-timesheet">TBP Timesheet</span>
    </h2>
    <div class="row justify-content-center" *ngIf="allTeams">
        <div>
            <jhi-alert-error></jhi-alert-error>
            <form class="form-inline" name="tbpImputationForm" role="form" novalidate #tbpImputationForm="ngForm" [ngSwitch]="isDelco()" (ngSubmit)="getTimesheet()">
                <div class="form-group tbp-import-form" *ngSwitchCase="false">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.imputation.project_code"
                           for="field_code_project_admin">Code projet</label>
                    <select class="form-control" id="field_code_project_admin" name="code_project" [(ngModel)]="tbpRequestBody.idTbp">
                        <option *ngFor="let team of allTeams" [ngValue]="team.idTbp">{{team.name}}</option>
                    </select>
                </div>
                <div class="form-group tbp-import-form" *ngSwitchCase="true">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.imputation.project_code"
                           for="field_code_project_delco">Code projet</label>
                    <select class="form-control" id="field_code_project_delco" name="code_project" [(ngModel)]="tbpRequestBody.idTbp">
                        <option [ngValue]="myTeam.idTbp" [selected]="myTeam">{{myTeam.name}}</option>
                    </select>
                </div>
                <div class="form-group tbp-import-form">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.imputation.start_date"
                           for="field_start_date">Start Date</label>
                    <input class="form-control" type="date" id="field_start_date" name="start_date"
                           [(ngModel)]="tbpRequestBody.startDate"/>
                </div>
                <div class="form-group tbp-import-form">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.imputation.end_date"
                           for="field_end_date">End Date</label>
                    <input class="form-control" type="date" id="field_end_date" name="end_date"
                           [(ngModel)]="tbpRequestBody.endDate"/>
                </div>
                <div class="form-group tbp-import-form">
                    <button type="submit" id="tbp-timesheet-import-button" class="btn btn-primary float-right">
                        <!--<fa-icon [icon]="'calendar'"></fa-icon>-->
                        <span jhiTranslate="global.menu.entities.importTBP">
                            Import TBP
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imputation">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="month"><span>Collaborator</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th jhiSortBy="year"><span>Total</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let monthlyImputation of imputation.monthlyImputations ;trackBy: trackId">
                <td>{{monthlyImputation.collaborator.id}}</td>
                <td>{{monthlyImputation.collaborator.lastname + ' ' + monthlyImputation.collaborator.firstname}}</td>
                <td>{{monthlyImputation.total}}</td>
                <td *ngFor="let dailyImputation of monthlyImputation.dailyImputations">
                    {{dailyImputation.charge}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="imputations && imputations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5"
                            [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
