<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-team-heading" jhiTranslate="imputationSqliApp.team.home.createOrEditLabel">Create or edit a Team</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!team.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="team.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.team.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" #name="ngModel"
                        [(ngModel)]="team.name" required minlength="3" />
                    <div *ngIf="name.dirty && name.invalid">
                        <small class="form-text text-danger"
                               *ngIf="name.errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="name.errors.minlength" jhiTranslate="entity.validation.minlength"
                               [translateValues]="{min: 3}">
                            This field cannot be longer than 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.team.displayName" for="field_display_name">Display Name</label>
                    <input type="text" class="form-control" name="displayName" id="field_display_name" #displayName="ngModel"
                        [(ngModel)]="team.displayName" required minlength="3" />
                    <div *ngIf="displayName.dirty && displayName.invalid">
                        <small class="form-text text-danger"
                               *ngIf="displayName.errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="displayName.errors.minlength" jhiTranslate="entity.validation.minlength"
                               [translateValues]="{min: 3}">
                            This field cannot be longer than 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.team.deliveryCoordinator" for="field_deliveryCoordinator">Delivery Coordinator</label>
                    <select class="form-control" id="field_deliveryCoordinator" name="deliveryCoordinator" [(ngModel)]="team.deliveryCoordinator">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deliveryCoordinatorOption.id === team.deliveryCoordinator?.id ? team.deliveryCoordinator : deliveryCoordinatorOption"
                                *ngFor="let deliveryCoordinatorOption of deliverycoordinators; trackBy: trackDeliveryCoordinatorById">
                            {{deliveryCoordinatorOption.firstName}} {{deliveryCoordinatorOption.lastName}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
