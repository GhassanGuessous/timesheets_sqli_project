<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-imputation-heading" jhiTranslate="imputationSqliApp.imputation.home.createOrEditLabel">Create or edit a Imputation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!imputation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="imputation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.imputation.month" for="field_month">Month</label>
                    <input type="number" class="form-control" name="month" id="field_month"
                        [(ngModel)]="imputation.month" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.imputation.year" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                        [(ngModel)]="imputation.year" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.imputation.imputationType" for="field_imputationType">Imputation Type</label>
                    <select class="form-control" id="field_imputationType" name="imputationType" [(ngModel)]="imputation.imputationType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="imputationTypeOption.id === imputation.imputationType?.id ? imputation.imputationType : imputationTypeOption" *ngFor="let imputationTypeOption of imputationtypes; trackBy: trackImputationTypeById">{{imputationTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
