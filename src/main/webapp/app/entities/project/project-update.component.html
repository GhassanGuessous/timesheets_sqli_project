<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-project-heading" jhiTranslate="imputationSqliApp.project.home.createOrEditLabel">Create or edit a Project</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!project.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="project.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.project.agresso" for="field_agresso">Agresso</label>
                    <input type="text" class="form-control" name="agresso" id="field_agresso"
                        [(ngModel)]="project.agresso" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.project.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="project.name" />
                </div>

                <div class="form-group">
                    <label jhiTranslate="imputationSqliApp.project.team" for="field_team">Team</label>
                    <select class="form-control" id="field_team" multiple name="team" [(ngModel)]="project.teams">
                        <option [ngValue]="getSelected(project.teams, teamOption)" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.project.projectType" for="field_projectType">Project Type</label>
                    <select class="form-control" id="field_projectType" name="projectType" [(ngModel)]="project.projectType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectTypeOption.id === project.projectType?.id ? project.projectType : projectTypeOption" *ngFor="let projectTypeOption of projecttypes; trackBy: trackProjectTypeById">{{projectTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
