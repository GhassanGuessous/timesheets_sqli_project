<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 *ngIf="correspondence.id" id="jhi-correspondence-heading" jhiTranslate="imputationSqliApp.correspondence.home.createOrEditLabel">Edit a Correspondence</h2>
            <h2 *ngIf="!correspondence.id" id="jhi-correspondence-heading" jhiTranslate="imputationSqliApp.correspondence.home.createLabel">Create a Correspondence</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!correspondence.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="correspondence.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.correspondence.idAPP" for="field_idAPP">Id APP</label>
                    <input type="text" class="form-control" name="idAPP" id="field_idAPP"
                        [(ngModel)]="correspondence.idAPP" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.correspondence.idPPMC" for="field_idPPMC">Id PPMC</label>
                    <input type="text" class="form-control" name="idPPMC" id="field_idPPMC"
                        [(ngModel)]="correspondence.idPPMC" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.correspondence.idTBP" for="field_idTBP">Id TBP</label>
                    <input type="text" class="form-control" name="idTBP" id="field_idTBP"
                        [(ngModel)]="correspondence.idTBP" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="imputationSqliApp.correspondence.collaborator" for="field_collaborator">Collaborator</label>
                    <select class="form-control" id="field_collaborator" name="collaborator" [(ngModel)]="correspondence.collaborator">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="collaboratorOption.id === correspondence.collaborator?.id ? correspondence.collaborator : collaboratorOption" *ngFor="let collaboratorOption of collaborators; trackBy: trackCollaboratorById">{{collaboratorOption.firstname + ' ' + collaboratorOption.lastname}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
