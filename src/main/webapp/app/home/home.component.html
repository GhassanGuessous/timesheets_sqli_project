<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="display-4" jhiTranslate="home.title">Welcome</h1>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                      [translateValues]="{username: account.login}"> You are logged in as "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning text-center" *ngSwitchCase="false">
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
        </div>
        <br>
        <h1 class="display-4 text-center">- SQLI -</h1>
        <h1 class="display-4 text-center" jhiTranslate="home.appTitle">Système de détection des écarts d'imputations</h1>
        <br>
    </div>
</div>
<div class="row justify-content-center" *jhiHasAnyAuthority="'ROLE_DELCO'">
    <div class="col-md-12">
        <h1 class="display-4" jhiTranslate="imputationSqliApp.team.home.myTeam">My Team</h1>
        <h1><a [routerLink]="['/team', myTeam.id, 'view' ]">{{myTeam.name}}</a></h1>
        <div class="table-responsive" *ngIf="myTeam">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span jhiTranslate="imputationSqliApp.team.mission">Mission</span>
                    </th>
                    <th>
                        <span jhiTranslate="imputationSqliApp.team.agresso">Agresso</span>
                    </th>
                    <th><span jhiTranslate="imputationSqliApp.team.idTbp">Id TBP</span>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let identifier of myTeam.appTbpIdentifiers">
                        <td>{{identifier.mission}}</td>
                        <td>{{identifier.agresso}}</td>
                        <td>{{identifier.idTbp}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
